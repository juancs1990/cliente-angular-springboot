<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active"> Listagem</li>
</ol>

<div class="container-fluid">
    <form #consultaForm = "ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome Cliente</label>
                <input [(ngModel)]="nome" type="text" name="nome" id="inputNome" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="inputMes">Mês:</label>
                 <select [(ngModel)]="mes" class="form-control" name="mes">
                     <option value="">Selecione...</option>
                     <option *ngFor="let mes of meses" [value]="mes">  {{mes}} </option>
                   
                 </select>
            </div>
        </div>
            <br>
        <div class="row">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary mr-1">
                        <i class="fa fa-search"></i> Consultar
                    </button>
                    
                    <a type="button" class="btn btn-warning"  routerLink="/servico-prestado-form">
                        <i class="fa fa-plus"></i> Novo
                    </a>
                </div>
                 
               
        </div>
    </form>
    <br>
        <div class="row">
          <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Cliente</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Data</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let s of lista">
                    <td>{{s.cliente.nome}}</td>
                    <td>{{s.descricao}}</td>
                    <td>{{s.valor}}</td>
                    <td>{{s.data}}</td>
                  </tr>
                </tbody>
              </table>
              <div align="center" class="alert alert-warning" role="alert" *ngIf="mensagem">
               {{mensagem}}  
              </div>
              </div>
        </div>
</div>
